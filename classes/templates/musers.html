<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-main {
      background-color: #e68dbb;
      border-color: #d05a9a;
      color: white;
    }
    .btn-main:hover {
      background-color: #d05a9a;
    }
    .btn-danger {
      background-color: #d9534f;
      border-color: #c9302c;
    }
    .btn-danger:hover {
      background-color: #c9302c;
    }
</style>
</head>
<body>
<div class="container">
  <h1>User Management</h1>
  <div class="mb-3">
    <a href="/add" class="btn btn-main">Add User</a>
    <a href="/admin" class="btn btn-main">Return to Admin</a>
  </div>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{edit/{id}(id=${user.id})}" class="btn btn-main">Edit</a>
        <a th:href="@{delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
