<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #e68dbb;
      border-color: #d05a9a;
      color: white;
    }
    .btn-primary:hover {
      background-color: #d05a9a;
    }
    .btn-secondary {
      background-color: #d05a9a;
      border-color: #b0527a;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #b0527a;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" th:field="*{role}" class="form-control" required>
        <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
        <option value="LIBRARIAN" th:selected="${user.role == 'LIBRARIAN'}">Librarian</option>
        <option value="USER" th:selected="${user.role == 'USER'}">User </option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Leave blank to keep current password">
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
    <a href="/musers" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
